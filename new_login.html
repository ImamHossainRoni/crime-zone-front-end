<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/new_login.css" />

    <title>Login</title>
  </head>
  <body>
    <section>
      <div class="container-fluid bg-dark text-white">
        <div class="row pt-5 pb-4">
          <div class="col-md-2">
            <h2>
              <svg
                class="svg-icon"
                viewBox="0 0 20 20"
                style="height: 80px; stroke: #fff"
              >
                <path
                  d="M9.719,17.073l-6.562-6.51c-0.27-0.268-0.504-0.567-0.696-0.888C1.385,7.89,1.67,5.613,3.155,4.14c0.864-0.856,2.012-1.329,3.233-1.329c1.924,0,3.115,1.12,3.612,1.752c0.499-0.634,1.689-1.752,3.612-1.752c1.221,0,2.369,0.472,3.233,1.329c1.484,1.473,1.771,3.75,0.693,5.537c-0.19,0.32-0.425,0.618-0.695,0.887l-6.562,6.51C10.125,17.229,9.875,17.229,9.719,17.073 M6.388,3.61C5.379,3.61,4.431,4,3.717,4.707C2.495,5.92,2.259,7.794,3.145,9.265c0.158,0.265,0.351,0.51,0.574,0.731L10,16.228l6.281-6.232c0.224-0.221,0.416-0.466,0.573-0.729c0.887-1.472,0.651-3.346-0.571-4.56C15.57,4,14.621,3.61,13.612,3.61c-1.43,0-2.639,0.786-3.268,1.863c-0.154,0.264-0.536,0.264-0.69,0C9.029,4.397,7.82,3.61,6.388,3.61"
                ></path>
              </svg>
            </h2>
          </div>
          <div class="col-md-10 d-flex justify-content-end">
            <form class="form-inline">
              <input
                class="form-control mr-sm-2 mb-4"
                type="text"
                placeholder="Email or Phone Number"
                aria-label="Search"
              />
              <div class="d-flex flex-column">
                <input
                  class="form-control mr-sm-2 mb-1"
                  type="password"
                  placeholder="Password"
                  aria-label="Search"
                />
                <small><a href="#">Forgot Password?</a></small>
              </div>
              <div class="button mb-4">
                <button class="btn btn-info my-2 my-sm-0" type="submit">
                  SIGN IN
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <div class="container-fluid p-4">
      <div class="row">
        <div class="col-md-6 col-lg-5 col-xl-8">
          <img src="/image/kobul.png" class="img-fluid" alt="" />
        </div>
        <div class="col-md-6 col-lg-7 col-xl-4">
          <h1 class="display-4 mb-4">Sign Up</h1>
          <form class="login-form">
            <div class="form-group form-row">
              <div class="col">
                <input
                  type="text"
                  class="form-control"
                  placeholder="First name"
                />
              </div>
              <div class="col">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Last name"
                />
              </div>
            </div>
            <div class="form-group">
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                placeholder="Email address"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="form-group">
              <input
                type="password"
                class="form-control"
                placeholder="Password"
                id="exampleInputPassword1"
              />
            </div>
            <div class="form-group">
              <input
                type="password"
                class="form-control"
                placeholder="Confirm Password"
                id="exampleInputPassword1"
              />
            </div>
            <button type="submit" class="btn btn-lg btn-block btn-primary">
              SIGN UP
            </button>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
